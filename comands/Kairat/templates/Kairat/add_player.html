{% extends 'Kairat/layout.html' %}

{% block title %}
    <title>Добавить студента</title>
{% endblock %}

{% block content %}

<style>
form {
    color:white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

    button[type="submit"] {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
    }
</style>

    <h2 style="color: white">Добавить студента</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>

    <p>Или <a href="{% url 'players' %}">вернуться к списку студентов</a>.</p>
{% endblock %}
